<!-- Order Details -->
<template>
    <lightning-card title="Order Products" icon-name="custom:custom61">
        <div class="slds-m-around_medium">
            <template if:true={orderItems}>
                <lightning-datatable
                        key-field="Id"
                        is-loading={isLoading}
                        data={orderItems}
                        columns={columns}
                        hide-checkbox-column="true">
                </lightning-datatable>
            </template>
        </div>
        <div class="slds-no-flex">
            <button class="slds-button slds-button_neutral" onclick={sendoutOrder} disabled={isDisabled}>Send Order to service</button>
        </div>
    </lightning-card>
</template>
