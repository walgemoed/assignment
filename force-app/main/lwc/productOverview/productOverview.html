<template>
    <lightning-card title={label.Product_Title} icon-name="custom:custom61">
        <div class="slds-m-around_medium">
            <div class="slds-no-flex">
                <button class="slds-button slds-button_neutral" onclick={addProducts} disabled={isDisabled}>{label.Add_Products_Title}</button>
            </div>
            <lightning-datatable
                    data-identifier="prodId"
                    key-field="Id"
                    is-loading={isLoading}
                    data={productData}
                    columns={columns}>
            </lightning-datatable>
        </div>
    </lightning-card>

</template>
